
<div class="right-panel" ng-include="'partials/chat.html'"></div>

<div class="main-panel" id="game" ng-class="{shaded : mode != 'game'}">

	<table class="game-zone">
		<tr ng-repeat="line in zone">
			<td ng-repeat="cell in line" ng-style="getStyleFor(cell)" class="game-cell">

			</td>
		</tr>
	</table>
	{{gameState}}

	<div ng-show="owner==1">
		You are the owner of the room !<br/>
		<a ng-click="launchGame()">Launch the game</a>
	</div>
</div>
